<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="featuredDish" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{featuredDish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{featuredDish.image}} alt={{featuredDish.name}}>
  <mat-card-content>
    <p>{{featuredDish.description}}
    </p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="featuredPromotion" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{featuredPromotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{featuredPromotion.imageUrl}} alt={{featuredPromotion.name}}>
  <mat-card-content>
    <p>{{featuredPromotion.description}}
    </p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="featuredLeader" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{featuredLeader.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{featuredLeader.imageUrl}} alt={{featuredLeader.name}}>
    <mat-card-content>
      <p>{{featuredLeader.description}}
      </p>
    </mat-card-content>
  </mat-card>

</div>
